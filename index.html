<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Make Like a Tree and Get Out of Here</title>
</head>
<body>
  <div class="inputWrapper">
      <form>
      <h1>Make Like a Tree and Get Out of Here</h1>
      <fieldset>
        <legend>How tall would you like your tree, enter a number</legend>
        <label for="tree-height">Tree Height:</label>
        <input type="text" id="tree-height" name="tree-size">
      </fieldset>
      <fieldset>
        <legend>What character would you like to use to build your tree, I recommend the asterisk</legend>
        <label for="char-used">Character to use:</label>
        <input type="text" id="char-used" name="character">
        <button for="grow" id="growButton" type="button">Grow Your Tree!</button>
        <button for="clear" id="clearButton" type="reset">Clear All</button>
      </fieldset>
      </form>
    </div>
  <script src="js/main.js" type="text/javascript"></script>  
</body>
</html>
